<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <form action=""  onsubmit="return validateForm(event)">
        <h1>Contact Us</h1>

        <div class="usernames">
          <div class="form-group left">
            <label for="">First Name</label>
            <input type="text" id="first-name"  placeholder="Enter first name" />
            <p id="firstname-error" class="error"></p>
          </div>

          <div class="form-group right">
            <label for="">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter last name" />
            <p id="secondname-error" class="error"></p>
          </div>
        </div>

        <div class="form-group email">
          <label for=""> Email Address</label>
          <input
            type="email"
            id="email-address"
            placeholder="Enter your email address"
          />
          <p id="email-error" class="error"></p>
          <!-- <p>This field is required</p> -->
        </div>

        <div class="form-group">
          <label>Query Type</label>
          <div class="radio-group">
            <label class="radio-button">
              <input type="radio" id="generalBtn" name="queryType" value="general" />
              General Enquiry
            </label>

            <label class="radio-button">
              <input type="radio" id="support" name="queryType" value="support" />
              Support Request
            </label>
          </div>

          <p id="query-error"></p>
          <!-- Please select a query type -->
        </div>

        <div class="form-group">
          <label for="">Message</label>
          <textarea name="" id="Message"></textarea>
          <span></span>
        </div>

        <div class="form-group">
          <input type="checkbox" id="checkbox" />
          <span> I consent to being contacted by the team </span>
        </div>

        <button type="submit" >Submit</button>
      </form>

      <div class="pop-container">
        ]ewq 567890
        <h2>
          <img src="assets/images/icon-success-check.svg" alt="" />Message Sent!
        </h2>
        <p class="pop-message">
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
